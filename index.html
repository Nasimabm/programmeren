<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenpalet Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
<link rel="website icon" type="png" href="img/wolk.svg"></link> </head>
<body>

    <header>
        <a href="index.html">
            <img src="img/wolk.svg" alt="wolk" class="klein">
        </a>
    </header>

    <main>
        <h1>Kleurenpalet Generator</h1>

        <div class="color-boxes">
            <div class="color-box box1"></div>
            <div class="color-box box2"></div>
            <div class="color-box box3"></div>
        </div>


        <button class="genereer">Genereer</button>
        <div class="errorMelding" hidden></div>

        <audio id="audioPlayer"controls>
            <source src="320887__rhodesmas__win-04.wav" type="audio/mpeg">
        </audio>
        

        <h1>Leeftijd Controle</h1>
        <input type="number" class="leeftijdInput" placeholder="Voer je leeftijd in">
        <button class="controleerKnop">Controleer leeftijd</button>
        <div class="melding"></div>
    
    
    </main>

    <footer>
        <p>Gemaakt door Nasima Bel Mouhand</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
